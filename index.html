<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#010409">
    <title>AI DOST OMNI-NEXUS | OS_v5.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --accent-color: #06b6d4;
            --secondary-color: #8b5cf6;
            --text-color: #ecfeff;
            --glass-bg: rgba(8, 14, 28, 0.4);
            --border-color: rgba(6, 182, 212, 0.2);
            --projection-glow: 0 0 50px rgba(6, 182, 212, 0.15);
            --surface-color: rgba(15, 23, 42, 0.8);
            --nav-bg: rgba(2, 6, 23, 0.85);
        }

        body.light-theme {
            --bg-color: #f8fafc;
            --accent-color: #0891b2;
            --secondary-color: #7c3aed;
            --text-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(15, 23, 42, 0.1);
            --projection-glow: 0 20px 60px rgba(15, 23, 42, 0.05);
            --surface-color: rgba(241, 245, 249, 0.9);
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.03) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 100%, 100% 2px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .hud-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(160%);
            border: 1px solid var(--border-color);
            box-shadow: var(--projection-glow);
        }

        @keyframes float-hologram {
            0%, 100% { transform: translateY(0px) scale(1); filter: brightness(1); }
            50% { transform: translateY(-15px) scale(1.01); filter: brightness(1.15); }
        }

        .hologram-card {
            background: var(--glass-bg);
            backdrop-filter: blur(35px);
            border: 1px solid var(--border-color);
            box-shadow: var(--projection-glow);
            border-radius: 2.5rem;
            animation: float-hologram 10s ease-in-out infinite;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hologram-card:hover {
            transform: scale(1.03) translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 40px 100px rgba(6, 182, 212, 0.25);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.12;
            top: 0;
            animation: scanning 15s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scanning {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 12px; }
        ::-webkit-scrollbar-track { background: transparent; }

        .text-glow {
            text-shadow: 0 0 20px var(--accent-color);
        }

        .premium-scroll {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        /* VR / Perspective Layering */
        .vr-active {
            perspective: 2500px;
        }
        
        .vr-active .perspective-container {
            transform-style: preserve-3d;
            transform: rotateX(5deg) translateZ(0);
        }
        
        .vr-active .floating-ui {
            transform: translateZ(100px);
        }
    </style>
