
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#010409">
    <title>GERVIS AI | OMNISCIENT_X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --accent-color: #22d3ee;
            --glass-bg: rgba(8, 12, 21, 0.7);
            --border-color: rgba(34, 211, 238, 0.2);
        }

        .light-theme {
            --bg-color: #f8fafc;
            --accent-color: #0ea5e9;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --border-color: rgba(14, 165, 233, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        /* Animated Nebula Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 40%);
            opacity: 0.05;
            filter: blur(80px);
            animation: nebula 20s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes nebula {
            from { transform: translate(-10%, -10%) rotate(0deg) scale(1); }
            to { transform: translate(10%, 10%) rotate(5deg) scale(1.1); }
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .hud-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Pulse for active elements */
        .pulse-accent {
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: rgba(34, 211, 238, 0.2); }
            50% { border-color: rgba(34, 211, 238, 0.6); }
            100% { border-color: rgba(34, 211, 238, 0.2); }
        }

        ::-webkit-scrollbar { display: none; }
        
        /* Mobile Safe Areas */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
    </style>

</html>
