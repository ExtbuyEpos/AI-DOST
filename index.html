<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#010409">
    <title>FUTURE DOST AI | PROJECTION_OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --accent-color: #06b6d4;
            --secondary-color: #8b5cf6;
            --text-color: #ecfeff;
            --glass-bg: rgba(8, 14, 28, 0.4);
            --border-color: rgba(6, 182, 212, 0.2);
            --projection-glow: 0 0 50px rgba(6, 182, 212, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes float-hologram {
            0%, 100% { transform: translateY(0px) rotate(0deg); filter: brightness(1); }
            50% { transform: translateY(-15px) rotate(0.5deg); filter: brightness(1.2); }
        }

        .hologram-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-color);
            box-shadow: var(--projection-glow);
            border-radius: 2rem;
            animation: float-hologram 6s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .hologram-card:hover {
            transform: scale(1.02) translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.3);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.1;
            top: 0;
            animation: scanning 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanning {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        .vr-vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 150%);
            pointer-events: none;
            z-index: 50;
        }

        .text-glow {
            text-shadow: 0 0 10px var(--accent-color);
        }

        .hud-border {
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.1);
        }
    </style>
<script type="importmap">

</head>

    <div id="root"></div>
</body>
</html>
